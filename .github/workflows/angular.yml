name: Angular CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install --prefix src/VehicleCatalog.API/clientapp
    - name: Lint
      run: npm run lint:ci --prefix src/VehicleCatalog.API/clientapp
    - name: Build
      run: npm run build:ci --prefix src/VehicleCatalog.API/clientapp
    - name: Test
      run: npm run test:ci --prefix src/VehicleCatalog.API/clientapp
